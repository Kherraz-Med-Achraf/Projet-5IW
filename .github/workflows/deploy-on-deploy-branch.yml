name: Simple Deploy on Deploy Branch

on:
  push:
    branches: [deploy]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Deploy to production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.MGR_HOST }}
          username: ${{ secrets.MGR_SSH_USER }}
          key: ${{ secrets.MGR_SSH_KEY }}
          port: ${{ secrets.MGR_SSH_PORT || 22 }}
          command_timeout: 30m
          script: |
            set -euo pipefail

            echo "📂 Accès au répertoire du projet..."
            cd /home/github/projet5iw

            echo "🔄 Mise à jour du code depuis la branche deploy..."
            # Utiliser le token GitHub stocké
            git pull https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git deploy

            echo "🔍 Vérification de l'état du Swarm..."
            docker node ls

            echo "🏗️ Lancement du processus de build et déploiement..."
            chmod +x ./build-deploy.sh
            ./build-deploy.sh

            echo "✅ Vérification du déploiement..."
            sleep 10
            docker stack services projet5iw

            echo "🎉 Déploiement terminé avec succès !"

      - name: 📊 Summary
        if: always()
        run: |
          echo "## 📈 Déploiement" >> $GITHUB_STEP_SUMMARY
          echo "- **Statut**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://educareschool.me" >> $GITHUB_STEP_SUMMARY
