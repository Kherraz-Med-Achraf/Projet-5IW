<!DOCTYPE html>
<html>
<head>
    <title>Debug Login - IME</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Debug Login IME</h1>
        
        <div>
            <h2>Tests automatiques</h2>
            <button onclick="testAll()">üöÄ Lancer tous les tests</button>
            <button onclick="clearLogs()">üóëÔ∏è Effacer les logs</button>
        </div>
        
        <div id="logs"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [cookieName, cookieValue] = cookie.trim().split('=');
                if (cookieName === name) {
                    return cookieValue;
                }
            }
            return null;
        }

        // Reproduire exactement la logique de l'utilitaire API
        async function ensureCSRFToken() {
            let csrfToken = getCookie('csrf_token');
            
            if (!csrfToken) {
                try {
                    log('üîÑ Pas de token CSRF, r√©cup√©ration depuis /auth/csrf...');
                    const response = await fetch(`${API_BASE_URL}/auth/csrf`, {
                        method: 'GET',
                        credentials: 'include',
                    });
                    if (response.ok) {
                        const data = await response.json();
                        csrfToken = data.csrf_token;
                        log(`‚úÖ Token CSRF r√©cup√©r√©: ${csrfToken}`, 'success');
                    } else {
                        log(`‚ùå Erreur r√©cup√©ration CSRF: ${response.status} ${response.statusText}`, 'error');
                    }
                } catch (error) {
                    log(`‚ùå Erreur r√©cup√©ration CSRF: ${error.message}`, 'error');
                }
            } else {
                log(`‚úÖ Token CSRF en cookie: ${csrfToken}`, 'success');
            }
            
            return csrfToken;
        }

        async function testInitiateLogin() {
            log('üîÑ Test POST /auth/initiate-login...');
            
            try {
                const csrfToken = await ensureCSRFToken();
                
                if (!csrfToken) {
                    throw new Error('Impossible de r√©cup√©rer un token CSRF');
                }

                const headers = {
                    'Content-Type': 'application/json',
                    'X-CSRF-Token': csrfToken,
                    'X-Requested-With': 'XMLHttpRequest',
                };

                log(`üîë Headers utilis√©s: <pre>${JSON.stringify(headers, null, 2)}</pre>`);

                const body = JSON.stringify({
                    email: 'admin@example.com',
                    password: 'MonMotDePasse123!'
                });

                log(`üì§ Body envoy√©: <pre>${body}</pre>`);

                const response = await fetch(`${API_BASE_URL}/auth/initiate-login`, {
                    method: 'POST',
                    headers,
                    credentials: 'include',
                    body,
                });

                log(`üì° Response Status: ${response.status} ${response.statusText}`);
                log(`üì° Response Headers: <pre>${JSON.stringify([...response.headers.entries()], null, 2)}</pre>`);

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Erreur r√©ponse: <pre>${errorText}</pre>`, 'error');
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                log(`‚úÖ R√©ponse r√©ussie: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                
                if (data.access_token) {
                    log(`‚úÖ Access token re√ßu: ${data.access_token.substring(0, 50)}...`, 'success');
                    log(`‚úÖ Utilisateur: ${data.user.email} (${data.user.role})`, 'success');
                }

                return data;

            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                throw error;
            }
        }

        async function testCORS() {
            log('üîÑ Test CORS...');
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    credentials: 'include',
                });

                log(`üì° CORS Status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    log('‚úÖ CORS OK', 'success');
                } else {
                    log('‚ùå CORS KO', 'error');
                }

            } catch (error) {
                log(`‚ùå Erreur CORS: ${error.message}`, 'error');
            }
        }

        async function testCookies() {
            log('üîÑ Test cookies...');
            
            const cookies = document.cookie;
            log(`üç™ Cookies actuels: ${cookies || 'AUCUN'}`);
            
            const csrfToken = getCookie('csrf_token');
            if (csrfToken) {
                log(`‚úÖ Cookie CSRF pr√©sent: ${csrfToken}`, 'success');
            } else {
                log('‚ùå Pas de cookie CSRF', 'warning');
            }
        }

        async function testAll() {
            log('üöÄ === D√âBUT DES TESTS ===', 'info');
            
            try {
                await testCORS();
                await testCookies();
                await testInitiateLogin();
                
                log('üéâ === TESTS TERMIN√âS AVEC SUCC√àS ===', 'success');
                
            } catch (error) {
                log(`üí• === √âCHEC DES TESTS: ${error.message} ===`, 'error');
            }
        }

        // Auto-test au chargement
        window.onload = function() {
            log('üöÄ Page charg√©e');
            setTimeout(testAll, 1000);
        };
    </script>
</body>
</html>
