<!DOCTYPE html>
<html>
<head>
    <title>Test Simple - IME Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 15px 30px; margin: 10px; font-size: 16px; }
        .result { margin: 10px 0; padding: 15px; background: #f5f5f5; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
        .big-button { 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 18px;
            padding: 20px 40px;
        }
        .big-button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Simple - IME Login</h1>
        
        <div style="text-align: center;">
            <button class="big-button" onclick="testLogin()">
                üöÄ TESTER LA CONNEXION
            </button>
        </div>
        
        <div id="logs"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        async function testLogin() {
            log('üöÄ === D√âBUT DU TEST DE CONNEXION ===', 'info');
            
            try {
                // √âtape 1 : R√©cup√©rer un token CSRF
                log('üìç √âtape 1 : R√©cup√©ration du token CSRF...');
                const csrfResponse = await fetch(`${API_BASE_URL}/auth/csrf`, {
                    method: 'GET',
                    credentials: 'include',
                });
                
                if (!csrfResponse.ok) {
                    throw new Error(`Erreur CSRF: ${csrfResponse.status} ${csrfResponse.statusText}`);
                }
                
                const csrfData = await csrfResponse.json();
                const csrfToken = csrfData.csrf_token;
                
                log(`‚úÖ Token CSRF r√©cup√©r√©: ${csrfToken}`, 'success');
                
                // √âtape 2 : Connexion avec le token CSRF
                log('üìç √âtape 2 : Tentative de connexion...');
                
                const loginResponse = await fetch(`${API_BASE_URL}/auth/initiate-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken,
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'MonMotDePasse123!'
                    }),
                });
                
                log(`üì° Statut r√©ponse: ${loginResponse.status} ${loginResponse.statusText}`, 
                    loginResponse.ok ? 'success' : 'error');
                
                if (!loginResponse.ok) {
                    const errorText = await loginResponse.text();
                    log(`‚ùå Erreur d√©taill√©e: <pre>${errorText}</pre>`, 'error');
                    throw new Error(`Erreur de connexion: ${loginResponse.status} ${loginResponse.statusText}`);
                }
                
                const loginData = await loginResponse.json();
                
                // √âtape 3 : V√©rifier la r√©ponse
                log('üìç √âtape 3 : V√©rification de la r√©ponse...');
                
                if (loginData.access_token) {
                    log('üéâ CONNEXION R√âUSSIE !', 'success');
                    log(`‚úÖ Utilisateur: ${loginData.user.email} (${loginData.user.role})`, 'success');
                    log(`üîë Token: ${loginData.access_token.substring(0, 50)}...`, 'success');
                } else if (loginData.tempToken) {
                    log('‚ö†Ô∏è OTP requis', 'info');
                    log(`üîë Token temporaire: ${loginData.tempToken}`, 'info');
                } else {
                    log('‚ùå R√©ponse inattendue', 'error');
                    log(`üìã Donn√©es: <pre>${JSON.stringify(loginData, null, 2)}</pre>`, 'error');
                }
                
            } catch (error) {
                log(`üí• ERREUR: ${error.message}`, 'error');
                console.error('Erreur compl√®te:', error);
            }
        }
    </script>
</body>
</html>
