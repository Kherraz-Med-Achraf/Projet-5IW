<!DOCTYPE html>
<html>
<head>
    <title>Test CSRF Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîê Test CSRF Frontend</h1>
    
    <div>
        <button onclick="testGetCSRF()">1. Test GET /auth/csrf</button>
        <button onclick="testInitiateLogin()">2. Test POST /auth/initiate-login</button>
        <button onclick="clearCookies()">üóëÔ∏è Clear Cookies</button>
    </div>
    
    <div id="logs"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        function getCSRFTokenFromCookie() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrf_token') {
                    return value;
                }
            }
            return null;
        }

        async function testGetCSRF() {
            try {
                log('üîÑ Test GET /auth/csrf...');
                
                const response = await fetch(`${API_BASE_URL}/auth/csrf`, {
                    method: 'GET',
                    credentials: 'include',
                });

                log(`üì° Response Status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                log(`‚úÖ Server Response: csrf_token = ${data.csrf_token}`, 'success');
                
                // V√©rifier le cookie
                const cookieToken = getCSRFTokenFromCookie();
                if (cookieToken) {
                    log(`üç™ Cookie csrf_token = ${cookieToken}`, 'success');
                    if (cookieToken === data.csrf_token) {
                        log('‚úÖ Token cookie et serveur correspondent !', 'success');
                    } else {
                        log('‚ùå Token cookie et serveur diff√©rents !', 'error');
                    }
                } else {
                    log('‚ùå Pas de cookie csrf_token trouv√© !', 'error');
                }

            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        async function testInitiateLogin() {
            try {
                log('üîÑ Test POST /auth/initiate-login...');
                
                // R√©cup√©rer le token CSRF depuis les cookies
                let csrfToken = getCSRFTokenFromCookie();
                
                if (!csrfToken) {
                    log('‚ö†Ô∏è Pas de token CSRF en cookie, r√©cup√©ration...', 'info');
                    await testGetCSRF();
                    csrfToken = getCSRFTokenFromCookie();
                }

                if (!csrfToken) {
                    throw new Error('Impossible de r√©cup√©rer un token CSRF');
                }

                log(`üîë Utilisation du token CSRF: ${csrfToken}`);

                const response = await fetch(`${API_BASE_URL}/auth/initiate-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken,
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'MonMotDePasse123!'
                    }),
                });

                log(`üì° Response Status: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                log(`‚úÖ Login r√©ussi ! User: ${data.user.email} (${data.user.role})`, 'success');
                log(`üîë Access Token: ${data.access_token.substring(0, 50)}...`, 'success');

            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        function clearCookies() {
            document.cookie = 'csrf_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            log('üóëÔ∏è Cookies effac√©s');
        }

        // Auto-test au chargement
        window.onload = function() {
            log('üöÄ Page charg√©e - Tests automatiques...');
            setTimeout(testGetCSRF, 500);
        };
    </script>
</body>
</html>
