name: Deploy on deploy branch

# DÃ©clenche uniquement sur push vers la branche deploy
on:
  push:
    branches: [deploy]
  pull_request:
    branches: [deploy]
    types: [closed]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ Start deployment
        run: |
          echo "ðŸš€ DÃ©but du dÃ©ploiement automatique"
          echo "ðŸ“ Commit: ${{ github.sha }}"
          echo "ðŸ‘¤ Auteur: ${{ github.actor }}"

      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: deploy

      - name: ðŸ“¦ Create deployment archive
        run: |
          echo "ðŸ“¦ CrÃ©ation de l'archive de dÃ©ploiement..."
          # CrÃ©er un fichier .tarignore pour les exclusions
          cat > .tarignore << EOF
          .git
          node_modules
          .history
          .DS_Store
          *.tar.gz
          *.log
          .github/workflows
          EOF

          # CrÃ©er l'archive en excluant les fichiers listÃ©s
          tar -czf /tmp/projet5iw-deploy.tar.gz \
            --exclude-from=.tarignore \
            --exclude='.tarignore' \
            .

          # DÃ©placer l'archive et nettoyer
          mv /tmp/projet5iw-deploy.tar.gz ./projet5iw-deploy.tar.gz
          rm -f .tarignore

          echo "âœ… Archive crÃ©Ã©e :"
          ls -lh projet5iw-deploy.tar.gz

      - name: ðŸ“¤ Transfer and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.MGR_HOST }}
          username: ${{ secrets.MGR_SSH_USER }}
          key: ${{ secrets.MGR_SSH_KEY }}
          port: ${{ secrets.MGR_SSH_PORT || 22 }}
          script: |
            set -euo pipefail

            echo "ðŸ“‚ PrÃ©paration du rÃ©pertoire de dÃ©ploiement..."
            mkdir -p /tmp/projet5iw-deploy
            cd /tmp/projet5iw-deploy

      - name: ðŸ“ Upload code archive
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.MGR_HOST }}
          username: ${{ secrets.MGR_SSH_USER }}
          key: ${{ secrets.MGR_SSH_KEY }}
          port: ${{ secrets.MGR_SSH_PORT || 22 }}
          source: "projet5iw-deploy.tar.gz"
          target: "/tmp/"

      - name: ðŸš€ Deploy to production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.MGR_HOST }}
          username: ${{ secrets.MGR_SSH_USER }}
          key: ${{ secrets.MGR_SSH_KEY }}
          port: ${{ secrets.MGR_SSH_PORT || 22 }}
          command_timeout: 30m
          script: |
            set -euo pipefail

            echo "ðŸ“¦ Extraction de l'archive..."
            cd /tmp
            tar -xzf projet5iw-deploy.tar.gz -C projet5iw-deploy

            echo "ðŸ”„ Sauvegarde de l'ancien dÃ©ploiement..."
            if [ -d "/home/github/projet5iw" ]; then
              sudo cp -r /home/github/projet5iw /home/github/projet5iw.backup.$(date +%Y%m%d_%H%M%S)
            fi

            echo "ðŸ“‚ Mise Ã  jour du code..."
            sudo mkdir -p /home/github
            sudo rm -rf /home/github/projet5iw
            sudo mv /tmp/projet5iw-deploy /home/github/projet5iw
            sudo chown -R $(whoami):$(whoami) /home/github/projet5iw

            echo "ðŸ” VÃ©rification de l'Ã©tat du Swarm..."
            docker node ls

            echo "ðŸ—ï¸ Lancement du processus de build et dÃ©ploiement..."
            cd /home/github/projet5iw
            chmod +x ./build-deploy.sh ./cleanup.sh
            ./build-deploy.sh

            echo "âœ… VÃ©rification du dÃ©ploiement..."
            sleep 10
            docker stack services projet5iw

            echo "ðŸ§¹ Nettoyage des fichiers temporaires..."
            rm -f /tmp/projet5iw-deploy.tar.gz

            echo "ðŸŽ‰ DÃ©ploiement terminÃ© avec succÃ¨s !"

      - name: ðŸ“Š Deployment Summary
        if: always()
        run: |
          echo "## ðŸ“ˆ RÃ©sumÃ© du DÃ©ploiement" >> $GITHUB_STEP_SUMMARY
          echo "- **Branche**: deploy" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Auteur**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Statut**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://educareschool.me" >> $GITHUB_STEP_SUMMARY
